<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2 class="color">Les questions</h2>

        <div class="tools">
            <a class="btn" href="add.html">AJouter</a>
            <a href="index.html" class="btn">Acceuil</a>
        </div>

        <div class="container">


        </div>

    </div>

    <script>
        const container = document.querySelector(".container")

        const getAPIURL = "https://restapi-six-gamma.vercel.app/";

        let questionRend = ""
        fetch(getAPIURL)
            .then(res => res.json())
            .then(data => {
                data.forEach(question => {
                    questionRend += `
    <div class="box">
            
            <div class="question">${question.question} </div>
            <p>option A :${question.optionA}</p>
            <p>option B : ${question.optionB}</p>
            <p>Reponse : ${question.answer}</p>
            <div class="tools">
                <a class="btn del" href="del.html?id=${question._id}">Supprimer</a>
                <a class="btn edit" href="edit.html?id=${question._id}">Modifier</a>
            </div>
        </div>
    `
                });
                container.innerHTML = questionRend
            })
            .catch(err => console.log(err))
    </script>
</body>

</html>
