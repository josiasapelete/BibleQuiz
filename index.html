<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
  <div id="app">
   
    <div id="container">
       <div class="title">
        <h1>Bible Quiz 2023</h1>
       </div>
       <div class="desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellat delectus molestiae ab dolorum? Placeat rerum in ad alias accusamus ipsam vel, error at atque maxime iste labore delectus fugit quam.</div>
       <div class="btn" id="bestScore">Meilleur Score</div>
       <!-- <a href="jeu.html" class="btn" id="start">Commencer</a> -->
       <div class="btn" id="start">Commencer</div>
    </div>
    
</div>
<script>
  let app=document.getElementById("app");
  let start= document.getElementById("start");
  let best= document.getElementById("bestScore");
  // let best= document.getElementById("bestScore");
  let desc = document.querySelector(".desc");

  start.addEventListener('click',()=>{

    desc.innerHTML= `
    <div class="container">
    <h2>Regles du Jeu</h2>
    <p>Vous Avez <span class="color">15 secondes</span>  pour Repondre à la question</p>
    <p>Une fois que vous donner la reponse appuyer sur <span class="color">Suivant</span></p>
    <p>Vous avez accès aux questions tant que vous donner la bonne reponse</p>
    <p>Si vous donnez une mauvaise reponse le Jeu s'arrête </p>
   </div>
    `;
    best.style.display="none";

    start.innerHTML="Jouer"
start.addEventListener("click",()=>{
  location.href= "jeu.html"
})
  })
  let highScore = localStorage.getItem("highScore");

  best.addEventListener("click",()=>{
    
    desc.innerHTML= `
    <div class="container">
    <h2>Meilleur Score</h2>
<div class="cover"><img src="crown.png" alt="bestScore"></div>

    <p class="point">Votre Meilleur score est de <span class="color">${highScore}</span> </p>
    
   </div>
    `;
    best.style.display="none";

    start.innerHTML="Retour"
start.addEventListener("click",()=>{
  location.href= "index.html"
})
  })
</script>
  </body>
</html>
