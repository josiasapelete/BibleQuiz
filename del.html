<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <a href="question.html" class="btn back">Retour</a>

        <div class="del btn">Supprimer</div>
        <div class="statut"></div>
    </div>

    <script>
        const curlid = window.location.search;
        const id = curlid.slice(4);
        const delBtn = document.querySelector(".del");
        const statut = document.querySelector(".statut");

        delBtn.addEventListener("click", () => {
            if (confirm("Voulez-vous vraiment effectuer cette action ?")) {
                var urlencoded = new URLSearchParams();

var requestOptions = {
    method: 'DELETE',
    body: urlencoded,
    redirect: 'follow'
};

fetch(`https://restapi-six-gamma.vercel.app/${id}`, requestOptions)
    .then(response => response.json())
    .then(result => {
        statut.classList.add("good");
        statut.innerHTML = "Suppression réussie"
    })
    .catch(error => {
        statut.classList.add("bad");
        statut.innerHTML = "Suppression échoué"

    });
}

        })

      


    </script>
</body>

</html>
